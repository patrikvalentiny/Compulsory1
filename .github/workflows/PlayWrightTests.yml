name: Run Playwright tests

on:
  pull_request:
    branches: 
    - main
    - development
  push:
    branches: 
      - main
      - development
  
  
  workflow_dispatch:
 

jobs:
  runPlaywrightTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - uses: actions/setup-node@v3
        with:
          node-version: 'latest'
        
      - name: Run dotnet build and test
        run: |
          cd frontend/
          npm install
          npm run build
          cd ../PlaywrightTests/
          dotnet build
          pwsh bin/Debug/net8.0/playwright.ps1 install
          
          cd ../api && dotnet run & sleep 20 & cd../PlaywrightTests/ && dotnet test && kill -9 $(lsof -t -i:5000)
        env:
          pgconn: ${{secrets.pgconn}}
        
