<div class="flex flex-col w-full h-full gap-8">
  <h1 class="font-mono text-2xl">Create box</h1>
  <div class="flex flex-row justify-left gap-3">
    <div class="form-control">
      <label class="input-group">
        <span>Width</span>
        <input [formControl]="widthInput" type="number" min="0" placeholder="10" class="input input-bordered"/>
        <span>cm</span>
      </label>
    </div>

    <div class="form-control">
      <label class="input-group">
        <span>Height</span>
        <input [formControl]="heightInput" type="number" min="0" placeholder="10" class="input input-bordered"/>
        <span>cm</span>
      </label>
    </div>

    <div class="form-control">
      <label class="input-group">
        <span>Depth</span>
        <input [formControl]="depthInput" type="number" min="0" placeholder="10" class="input input-bordered"/>
        <span>cm</span>
      </label>
    </div>
  </div>
  <div class="form-control w-full max-w-xs">
    <label class="label">
      <span class="label-text">Box location</span>
    </label>
    <input [formControl]="locationInput" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
  </div>
  <div class="form-control">
    <label class="label">
      <span class="label-text">Box description</span>
    </label>
    <textarea [formControl]="descriptionInput" class="textarea textarea-bordered h-24" placeholder="Bio"></textarea>
  </div>

  <button class="btn btn-primary my-2" (click)="createBox()">Submit</button>
  <pre *ngIf="respondBox != undefined">
    {{respondBox?.guid}}
    {{respondBox?.description}}
  </pre>

</div>
